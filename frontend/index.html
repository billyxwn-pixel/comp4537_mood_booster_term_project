<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Booster Chatbot</title>
    <!-- Set API URL at runtime BEFORE any modules load (works even if Vite env vars aren't picked up during build) -->
    <script>
        // This MUST run before any modules load
        window.APP_CONFIG = {
            API_BASE_URL: 'https://mood-booster-backend.onrender.com'
        };
        console.log('Runtime config set in HEAD:', window.APP_CONFIG);
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 20px;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            background: #f9f9f9;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
        }
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.bot {
            background: #e0e0e0;
            color: #333;
        }
        .api-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        /* Mobile-friendly responsive design */
        @media (max-width: 768px) {
            .auth-card, .chat-card {
                padding: 20px;
                margin: 10px;
            }
            .chat-container {
                padding: 10px;
            }
            .table-responsive {
                font-size: 0.9rem;
            }
            .table th, .table td {
                padding: 0.5rem;
            }
            .d-flex {
                flex-direction: column;
            }
            .mb-3, .mb-4 {
                margin-bottom: 1rem !important;
            }
            h2, h4 {
                font-size: 1.5rem;
            }
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            .chat-messages {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
